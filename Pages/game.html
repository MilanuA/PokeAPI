<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/CSS/style.css" />
</head>
<body>
    <div class="row">
        <div class="column buttons container">
            <button type="button" class="mainMenu">Main Menu</button> 
            <button type="button" class="likeButtons like">Like</button> 
        </div>
        <div class="column">
            <div class="pokemon">
                <div class="spriteHolder">
                    <div class="sprite"></div> 
                </div>
                <div class="informations">
                    <div class="pokeName"> </div>  
                    <div class="hp"></div>
                    <div class="row">
                        <div class="column height left"></div>    
                        <div class="column types middle"></div>
                        <div class="column weight right"></div>                           
                    </div>
                    <div class="row">
                        <div class="column attack"></div>    
                        <div class="column defense"></div>
                        <div class="column speed"></div>                           
                    </div>
                </div>
            </div>
        </div>
        <div class="column buttons">
            <button type="button" class="likeButtons dislike">Dislike</button>
        </div>
    </div>
    
    <script src="/Javascript/javaScript.js"></script>
</body>
</html>
