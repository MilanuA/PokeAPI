<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="searchBar">
        <input type="text" placeholder="Search pokemon" name="search">
    </div>
    <div class="pokemon">
        <div class="sprite">           
        </div>
        <div class="informations">
            <div class="pokeName"> </div>  
            <div class="hp"></div>
            <div class="row">
                <div class="column height"></div>    
                <div class="column types"></div>
                <div class="column weight"></div>                           
            </div>
            <div class="row">
                <div class="column attack"></div>    
                <div class="column defense"></div>
                <div class="column speed"></div>                           
            </div>
        </div>
    </div>
    <script src="/JavaScript.js"></script>
</body>
</html>
